<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="register-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>
<header>
    <h1>Sign Up</h1>
    <span class="under">ご登録</span>


</header>
<body>
    
        <p>必要情報を入力の上、送信ボタンを押してください。</p>
<table>
    <form action="#" method="post">
        
        <div>
            <tr>
                <th>ID<span>必須</span>
                    <span class="exp">(メールアドレス)</span> </th>
                <td><input type="email" name="id"  size="30" value="例：xxx@morijyobi.ac.jp" required></td>
            </tr>
        </div>


        

        <tr>
            <th>パスワード<span>必須</span>
                <span class="exp">(半角英数字８文字以上)</span>
            </th>
            <td><input type="password" name="password" size="30" minlength="8" required>
            <label><input class="pass" type="checkbox" name="check" value="check">パスワードを表示する</label>
            </td>
        </tr>

        

        <tr>
            <th>氏名<span>必須</span></th>
            <td>姓：<input type="text" name="first_name" value="例：盛岡" required><br>
            名：<input type="text" name="last_name" value="例：太郎" required>
            </td>

        </tr>


        <tr>
            <th>住所</th>
            <td>〒<input type="text" name="post" value="020-0021" size="8" readonly><br>
                <input type="text"  name="address" value="岩手県盛岡市中央通3丁目" readonly><br>
                <input type="text" name="number" value="番地" ><br>
                <input type="text" name="BldName" value="建物名" size="30" >
            </td>

        </tr>


        <tr>
            <th>携帯電話番号<span>必須</span>
                <span class="exp">(ハイフンなし)</span>
            </th>
            <td><input type="tel" name="tel" required></td>
        </tr>

        <tr>
            <th>学科・学年<span>必須</span></th>
            
            <td>
                学科名:<select name="olds" required>
                    <option value="" >学科を選択してください。</option>
                    <option value="s">システム学科</option>
                    <option value="b">ビジネス学科</option>
                    <option value="d">デザイン学科</option>
                </select>
                <br>
                学年名:<select name="year" required>
                    <option value="">学年選択してください。</option>
                    <option value="1">１年</option>
                    <option value="2">２年</option>
                    <option value="3">３年</option>
                    <option value="4">４年</option>
                </select>
            </td>

        </tr>

        <tr>
            <th>お得な情報・クーポン<span>必須</span></th>
            <td><label><input class="pass" type="radio" name="agree" required>受け取る</label><br>
                <label><input class="pass" type="radio" name="agree" required>受け取らない</label>
            </td>
        </tr>

            
        <tr>
            <th>ご意見・ご要望<span class="exp">(200文字以内でご記入ください。)</span></th>
            <td>
                <textarea name="messeege" cols="50" rows="10" maxlength="200"></textarea>

            </td>
        </tr>



        </form>
    </table>

    <form>
        <button id="submit" type="submit">入力完了</button>
        <button type="reset">入力情報のリセット</button>
    </form>

    
</body>
</html>
